<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JJner 更新日誌</title>
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/updates.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.css">
    <link rel="stylesheet" type="text/css" href="css/updates.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="./img/browser.png" class="img-rounded" style="width: 350px">
            </div>
            <div class="col-md-8">
                <div class="page-header">
                    <h1>JJner 完成更新</h1>
                    <p class="lead">
                        <strong>
                            如有發現任何問題或者有想要的功能建議</br>
                            歡迎到
                            <span class="fui-chat"></span>
                            <a
                                href="https://chromewebstore.google.com/detail/lkkafdaealbadpalmjahfkccfcejhpnl/support">Chrome商店</a>
                            留言或者到
                            <span class="fui-github"></span>
                            <a href="https://github.com/MayGrass/JJner">GitHub</a>
                            開issue
                        </strong>
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" id="updates-container">
                <!-- 更新內容寫在data/updates.json -->
            </div>
            <div class="col-md-6">
                <h4><span class="fui-eye"></span> 功能介紹</h4>
                <p><span class="fui-arrow-right"></span><strong> 一鍵獲得眾多資訊</strong></p>
                <img style="height: 600px" src="/img/main.png" alt="">
                <hr>
                <p><span class="fui-arrow-right"></span><strong> 套件偵測到聊天室JJ有發言會進行通知</strong></p>
                <img style="height: 350px" src="/img/open2.png" alt="">
                <hr>
                <p><span class="fui-arrow-right"></span><strong> 各種功能設定</strong></p>
                <img style="height: 700px" src="/img/option.png" alt="">
                <hr>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->

</html>
