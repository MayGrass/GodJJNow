<!DOCTYPE html>
<html>

<head>
    <title>選項</title>
    <script type="module" src="options.js"></script>
    <link rel="stylesheet" type="text/css" href="css/options.css">
</head>

<body>
    <div class="option-group">
        <label>
            <input type="checkbox" id="getChatNotification"> 開啟聊天室通知
        </label>
    </div>

    <div class="option-group">
        <label>
            <input type="checkbox" id="autoReturnEnabled"> 啟用自動回家功能 (糾團後自動返回原實況台)
        </label>

        <div class="sub-option">
            <label>
                <input type="radio" name="autoReturnMode" id="autoReturnModeJJOnly" value="jjOnly"> 僅限 GodJJ 台
            </label>
            <br>
            <label>
                <input type="radio" name="autoReturnMode" id="autoReturnModeAll" value="all"> 所有實況台
            </label>
        </div>
    </div>
    <p></p>

    <h3>實況台管理</h3>
    <div>
        <div class="channel-input">
            <input type="text" id="newChannel" placeholder="輸入要監控的實況台名稱">
            <button id="addChannel">新增</button>
            <button id="resetChannels" style="margin-left: 10px;">回復預設實況台</button>
        </div>
        <div>
            <h4>監控中的實況台：</h4>
            <div id="channelList" class="channel-list">
                <!-- 這裡會動態填入實況台列表 -->
            </div>
        </div>
    </div>

    <div id="status"></div>
    <p></p>
    <button id="save">Save</button>
    <hr>
    <a id="updateButton" href="#"><b style="color: #3B5998;">更新資訊頁面</b></a>
    <p></p>
    <a id="githubButton" href=""><b style="color: #3B5998;">Github</b></a>
    <p>有任何問題歡迎來Github開Issues</p>
</body>

</html>
